          </div>
        </label>
      </header>

      <div class="content">
        <div class="info">
          <h1>Minimal spaces <span>maximum living</span></h1>
          <p>
            With our tiny houses, you can live more with less, and experience
            the joy of living life on your own terms. So why wait? Start your
            journey to maximum living today with our tiny houses.
          </p>
          <a href="#" class="btn">Get Started!</a>
        </div>
      </div>
